<script type="text/javascript">
  function unlinkApp() {
    Kakao.API.request({
      url: '/v1/user/unlink',
      success: function(res) {
        alert('success: ' + JSON.stringify(res))
      },
      fail: function(err) {
        alert('fail: ' + JSON.stringify(err))
      },
    })
  }
</script>
<script type="text/javascript">
  // 6a80656638a5303b90499a7641382145
  Kakao.init('6a80656638a5303b90499a7641382145');
  console.log(Kakao.isInitialized());
   
  Kakao.Auth.createLoginButton({
    container: '#kakao-login-btn',
    success: function(authObj) {
      Kakao.API.request({
        url: '/v2/user/me',
        success: function(result) {
          $('#result').append(result);
          id = result.id
          connected_at = result.connected_at
          kakao_account = result.kakao_account
          console.log(kakao_account)
          $('#result').append(kakao_account);

          resultdiv="<h2>로그인 성공 !!"
          resultdiv += '<h4>id: '+id+'<h4>'
          resultdiv += '<h4>connected_at: '+connected_at+'<h4>'
          profile_image = "";
          email ="";
          gender = "";
          nickname = "";
          if(typeof kakao_account != 'undefined'){
            email = kakao_account.email;
            profile_image = kakao_account.profile.thumbnail_image_url;
        	  gender = kakao_account.gender;
            nickname = kakao_account.profile.nickname;
          }
          console.log(111111111111111)
          const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value
          axios({
            method: 'post',
            url: `/accounts/id_check/`,
            headers: {'X-CSRFToken': csrftoken},
            data: {'username': id, 'email': email, 'profile_image': profile_image, 'nickname': nickname,}
            }).then(response => {
              console.log(2222222222222222)
              window.location.replace("http://127.0.0.1:8000/bars/");
            })
        },
        fail: function(error) {
          alert(
            'login success, but failed to request user information: ' +
              JSON.stringify(error)
          )
        },
      })
    },
    fail: function(err) {
      alert('failed to login: ' + JSON.stringify(err))
    },
  })
</script>
